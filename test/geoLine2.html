                    {

                    [{name:'北京'}, {name:'宁津县',value:15},{name:'time',value:405},{name:'distance',value:701},{name:'cost',value:303}],
                    [{name:'北京'}, {name:'陵城区',value:25},{name:'time',value:416},{name:'distance',value:704},{name:'cost',value:304}],
                    [{name:'北京'}, {name:'乐陵市',value:35},{name:'time',value:389},{name:'distance',value:667},{name:'cost',value:291}],

                    var res = [];
                    for (var i = 0; i < data.length; i++) {
                        var dataItem = data[i];
                        var fromCoord = geoCoordMap[dataItem[1].name];
                        var toCoord = geoCoordMap[dataItem[0].name];
                      
                        if (fromCoord && toCoord) {
                            // console.log(dataItem[2]);
                            res.push({
                                fromName: dataItem[0].name,
                                toName: dataItem[1].name,
                                coords: [fromCoord, toCoord],
                                value: dataItem[1].value,
                                time: dataItem[2].value,
                                distance: dataItem[3].value,
                                cost: dataItem[4].value
                            });
                        }
                    }
                    return res;
                };
                $.get('../map/json/china.json', function (chinaJson) {
               
                    echarts.registerMap('china', chinaJson);

                    var myChart = echarts.init(document.getElementById('main'));

                    $.get('data/lines-bus-test1.json', function (data) {
                    var hStep = 300 / (data.length - 1);
                    var busLines = data.map(function (busLine, idx) {
                        var points = [];
                        for (var i = 0; i < busLine.length; i++) {
                            points.push([busLine[i][0],busLine[i][1]]);
                        }
                        return {
                            coords: points,
                            lineStyle: {
                                normal: {
                                    color: echarts.color.modifyHSL('#5A94DF', Math.round(hStep * idx))
                                }
                            }
                        };
                    });
                


                    var color = ['#a6c84c', '#ffa022', '#46bee9'];
                    var series = [];
                    [['北京', BJData], ['上海', SHData], ['广州', GZData]].forEach(function (item, i) {
                        series.push(
                            {       //流动效果
                            name: item[0] + ' Top10',
                            type: 'lines',
                            zlevel: 1,
                            effect: {
                                show: true,
                                period: 6,
                                trailLength: 0.7,
                                color: '#fff',
                                symbolSize: 2,
                                // loop: false
                            },
                            lineStyle: {
                                normal: {
                                    color: color[i],
                                    width: 0,
                                    curveness: 0  //弧度
                                }
                            },
                            data: convertData(item[1])
                        },

                            name: item[0] + ' Top101',
                            type: 'lines',
                   //         polyline:true,

                                // loop: false
                            },

                                    width: 2,
                                    opacity: 0.4,

                            name: item[0] + ' Top101',

                            },

                                normal: {

                                    position: 'right',
                                    formatter: '{b}'
                                }
                            },

                                return val[2] / 8;
                            },
                            itemStyle: {
                                normal: {
                                    color: color[i]
                                }
                            },
                            data: item[1].map(function (dataItem) {
                                return {
                                    name: dataItem[1].name,
                                    value: geoCoordMap[dataItem[1].name].concat([dataItem[1].value])
                                };
                            })
                        },
                        {
                            type: 'lines',
                            coordinateSystem: 'geo',
                            polyline: true,
                            data: busLines,
                            silent: true,
                            lineStyle: {
                                normal: {
                                    // color: '#c23531',
                                    // color: 'rgb(200, 35, 45)',
                                    opacity: 0.2,
                                    width: 1
                                }

                                if(params.seriesType=="effectScatter") {
                                    return "线路："+params.data.name+""+params.data.value[2];
                                }else if(params.seriesType=="lines"){
                                    return params.data.toName+">"+params.data.fromName+"<br />"+"time: "+params.data.time+" distance: "+params.data.distance+" cost: "+params.data.cost;
